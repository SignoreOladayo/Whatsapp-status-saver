<ion-header class="header-cc">

  <ion-toolbar class="header-cc" no-border-top style="padding-top:25px">
      <ion-title style="font-size: 19px; font-weight: 600; padding-bottom: 20px;">
          <ion-grid>
            <ion-row>
              <ion-col size="10" style="font-size:16px; padding-left:30px">Status Downloader</ion-col>
              <ion-col size="2" (click)="refresh()"><ion-icon name="refresh"></ion-icon></ion-col>
            </ion-row>
          </ion-grid>
        </ion-title>
        
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button class="seg-btn" value="kittens" style="color:white;">
        Photos
      </ion-segment-button>
      <ion-segment-button class="seg-btn" value="puppies" style="color:white">
        Videos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row align-items: stretch>
     <ion-col size="6" *ngFor="let photo of photos" style="position:relative" text-center>
      <ion-checkbox id="{{photo.name}}" style="position:absolute" (ionChange)="markForDownload($event)"></ion-checkbox>
       <img src="{{photo.url}}" id="{{photo.name}}" alt="" height="200px">
     </ion-col>
   </ion-row>
 </ion-grid>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button color="success" (click)="saveMedia()"><ion-icon name="download"></ion-icon></ion-fab-button>
 </ion-fab>
</ion-content>
